<div class="eight columns"><a href="">Home</a></div>

<hr>

<div class="six columns offset-by-six">
  <h3>Change password</h3>
  <script type="text/x-handlebars">

<dl>
  <div class="six columns alpha omega">
    <dt>New Password:</dt>
    <dd>
      {{view Em.TextField valueBinding="App.pass1" type="password"}}
    </dd>
    <dt>Repeat New Password:</dt>
	  <dd>
	    {{view Em.TextField valueBinding="App.pass2" type="password"}}	
	  <dd>
	  </div>
	  <dd>
	    <div class="two columns alpha">
	    <input type=submit value="Change Password" 
		   {{bindAttr disabled="App.passbad"}}
		   {{action "changepass" target="App"}} >
	    </div>
	    <div class="one column">
	      <img src="static/images/ajax-loader.gif" class="spinner" 
		   {{bindAttr class="App.passChangeWait:visible"}}>
	    </div>

	    <div class="three columns omega">
	    {{#if App.match}}
	    {{else}}
	    {{#view App.FadeInView contentBinding="this"}}
	    <div>Passwords do not match</div>
	    {{/view}}
	    </div>
	    {{/if}}
            </div>

	  </dd>	
	</dl>

<div class="six columns alpha">
{{#if App.match}}
<div>P</div>
{{else}}
{{#view App.FadeInView contentBinding="this"}}
<div style="text-align: center">Passwords do not match</div>
{{/view}}
{{/if}}
</div>


</div>

</script>
</div>


<hr>
