[uwsgi]
module = bradmin:app
pythonpath = /root/bramble/web
socket = 127.0.0.1:3031
master = true
processes = 1
async = 25
buffer-size = 32768
plugins-dir = /usr/lib/uwsgi/plugins
plugins = gevent
loop = gevent
enable-threads = true
lasy = true
harakiri = 65
logto = /var/log/bramble.log
log-maxsize = 33554432
log-truncate = true
